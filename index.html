<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <link rel="icon" href="tictactoe.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p id="status">Your turn (X)</p>

    <label for="difficulty">Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
    </select>

    <button id="toggle-theme">Toggle Dark Mode</button>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>
  </div>

  <audio id="clickSound" src="mouse-clicks-6849.mp3"></audio>
  <audio id="winSound" src="congratulations-message-notification-sound-sfx-1-334724.mp3"></audio>
  <audio id="drawSound" src="draw-sword1-44724.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
